name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request: 
    branches:
      - master
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run eslint
      - name: run test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v5
        with: 
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      # - name: Trigger Deployment
      #   run: curl https://api.render.com/deploy/srv-${{secrets.RENDER_SERVICE_ID}}?key=${{secrets.RENDER_API_KEY}}
      - name: Wait for Render Deployment
        if: ${{github.event_name == 'push'}}
        uses: johnbeynon/render-deploy-action@v0.0.8
        with: 
          api-key: ${{secrets.RENDER_API_KEY}}
          service-id: ${{secrets.RENDER_SERVICE_ID}}
      - name: Trigger health test
        env: 
          RENDER_TOKEN: ${{secrets.RENDER_API_KEY}}
          GITHUB_SHA: ${{ github.sha }}
          SERVICE_ID: ${{secrets.RENDER_SERVICE_ID}}
        if: ${{github.event_name == 'push'}}
        run: |
          chmod +x health_check.sh 
          ./health_check.sh

  tag_release:
    needs: simple_deployment_pipeline
    runs-on: ubuntu-20.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Commit messages
        env:
          COMMIT_MESSAGES: ${{ toJson(github.event.commits.*.message) }}
        run: echo "$COMMIT_MESSAGES"
      - name: CHECK
        run: echo "$env.COMMIT_MESSAGES"
      - name: Stop version bump
        if: contains(github.event.head_commit.message, '#skip') && github.ref == 'refs/heads/master'
        run: |
          echo "Commit mesage contains #skip. Stopping the job"
          exit 0
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.64.0
        env: 
          GITHUB_TOKEN: ${{secrets.GIT_SECRET}}
          WITH_V: true
          DEFAULT_BUMP: patch
          RELEASE_BRANCHES: master
          DRY_RUN: true